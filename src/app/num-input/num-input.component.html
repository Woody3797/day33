<h1>Add a number</h1>
<form [formGroup]="form" (submit)="processForm()">
    <div>
        <label for="num">Enter a number</label>
    </div>
    <div>
        <input type="number" id="num" size="20" formControlName="value">
        <button type="submit" [disabled]="invalid()">Add</button>
    </div>
</form>
